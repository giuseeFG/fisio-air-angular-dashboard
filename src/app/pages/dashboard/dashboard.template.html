<div class="analytics-page">
    <h1 class="page-title">Dashboard
        <small>Dati & statistiche</small>
    </h1>
    <br>
    <div class="sidesWrapper">
        <div class="analyticsSide">
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-3">
                    <div class="pb-5 h-100">
                        <widget class="h-100 mb-0 underlined-hover"
                                [title]="'Partecipanti'"
                                routerLink="/partecipanti"
                                [fetchingData]="fetchingData">
                            <div class="d-flex justify-content-between align-items-center mb-lg">
                                <h2>{{partecipanti?.length}}</h2>
                            </div>
                        </widget>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-3">
                    <div class="pb-5 h-100">
                        <widget class="h-100 mb-0 underlined-hover"
                                [title]="'Professioni'"
                                routerLink="/professioni"
                                [fetchingData]="fetchingData">
                            <div class="d-flex justify-content-between align-items-center mb-lg">
                                <h2>{{professioni?.length}}</h2>
                            </div>
                        </widget>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-3">
                    <div class="pb-5 h-100">
                        <widget class="h-100 mb-0 underlined-hover"
                                [title]="'Discipline'"
                                routerLink="/discipline"
                                [fetchingData]="fetchingData">
                            <div class="d-flex justify-content-between align-items-center mb-lg">
                                <h2>{{discipline?.length}}</h2>
                            </div>
                        </widget>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
