<div class="modal-content" >
    <div class="modal-header">
        <h4 class="modal-title pull-left" [innerHTML]="title"></h4>
        <button type="button" class="close pull-right" (click)="hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" [innerHTML]="text">
    </div>

    <div class="modal-footer">
        <button class="btn mb-xs" role="button"
                [ngClass]="colorNo ? colorNo : 'btn-outline-danger'"
                (click)="noClicked()">
            {{noText}}
        </button>
        <button class="btn mb-xs" role="button"
                [ngClass]="colorYes ? colorYes : 'btn-outline-primary'"
                (click)="yesClicked()">
            {{yesText}}
        </button>
    </div>
</div>
